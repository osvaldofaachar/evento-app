<!DOCTYPE html>
<html lang="pt" xmlns:th="http://thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>

<header class="header">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Cadastro de Evento</a>

            </ul>
        </div>

</header>
    <th:block th:include="~{mensagemValidacao}"></th:block>
    <div class="container formEvento">
    <form class="container" method="post" action="cadastrarEvento">

        Nome: <input type="text" value="" name="nome"/>
        <div class="row">
            <div class="input-field col s6">
                 Local: <input type="text" value="" name="local"/>
             </div>
            <div class="input-field col s3">
                 Data: <input type="date" value="" name="data"/>
            </div>
            <div class="input-field col s3">
                 Hor√°rio: <input type="time" value="" name="horario"/>

        </div>
        <button type="submit" class="waves-effect waves-light btn">Marcar</button>


    </form>
    </div>

    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</html>
