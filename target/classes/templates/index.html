<!DOCTYPE html>
<html lang="pt" xmlns:th="http://thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Eventos App</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="materialize/style/style.css"/>

</head>
<body>
       <header>
           <nav>
               <div class="nav-wrapper">
                   <a href="#" class="brand-logo">Lista de Eventos</a>
                   <ul id="nav-mobile" class="right hide-on-med-and-down">
                       <li><a class="waves-effect waves-light btn" th:href="cadastrarEvento"><i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a></li>

                   </ul>
               </div>
           </nav>
       </header>



        <table class="container">
            <thead style="background:#26A69A;color:#fff;">
            <tr>
                <th>Nome</th>
                <th>Local</th>
                <th>Data</th>
                <th>Hor√°rio</th>
                <th>Excluir</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="evento : ${eventos}">

                    <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
                    <td><span th:text="${evento.local}"></span></td>
                    <td><span th:text="${evento.data}"></span></td>
                    <td><span th:text="${evento.horario}"></span></td>
                    <td><a class="waves-effect waves-light btn" th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}"><i class="large material-icons">delete_forever</i></a></td>
                </tr>

            </tbody>
        </table>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
